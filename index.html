<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: Impact, sans-serif;
            margin-bottom: 40px;
        }

        .rock-container {
            position: relative;
            width: 800px;
            max-width: 90vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rock-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            transition: opacity 0.3s ease-in-out;
        }

        .input-box {
    position: absolute;
    width: 80px;
    height: 80px;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    border: none;
    background: rgba(255, 255, 255, 0.5); 
    border-radius: 10px;
    outline: none;
    color: black;
}


        #charInput1 {
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        #charInput2 {
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
        }

        #submitButton {
            margin-top: 40px;
            background-color: white;
            color: black;
            font-size: 30px;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>Rock?</h1>

    <div class="rock-container">
        <img id="rockImage" src="Types-of-rocks-schist-0721.jpg" class="rock-image" alt="Rock Image">
        <input type="text" id="charInput1" class="input-box" maxlength="1" placeholder="A-Z or 1-9">
        <input type="text" id="charInput2" class="input-box" maxlength="1" placeholder="A-Z or 1-9">
    </div>

    <button onclick="displayImage()" id="submitButton">Show Rock</button>

    <audio id="bgMusic" autoplay loop>
        <source id="musicSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const images = {
            "A": { img: "ACDC-Logo-red.webp", song: "acdc.mp3" },
            "B": { img: "black-sabbath-purple-logo-music-connor-mansell.jpg", song: "blacksabbath.mp3" },
            "C": { img: "Coldplay-Band-Logo.jpg", song: "coldplay.mp3" },
            "D": { img: "images.jpg", song: "deeppurple.mp3" },
            "E": { img: "d3d470dfa1db8a6449ac0d8d7e072265_9f6c86b4554a65041908fed8ef18aeec.webp", song: "eagles.mp3" },
            "F": { img: "Foo_Fighters_Emblem.webp", song: "foofighters.mp3" },
            "G": { img: "Guns-N-Roses-Logo.png", song: "gunsnroses.mp3" },
            "H": { img: "51kvsbNW-TL._AC_SL1000_.jpg", song: "heart.mp3" },
            "I": { img: "Iron-Maiden-Emblem.png", song: "ironmaiden.mp3" },
            "J": { img: "Freedom_Artwork.avif", song: "journey.mp3" },
            "K": { img: "kiss-header-770x403.webp", song: "kiss.mp3" },
            "L": { img: "01-Linkin-Park-cr-James-Minchin-billboard-1548.webp", song: "linkinpark.mp3" },
            "M": { img: "hqdefault.jpg", song: "metallica.mp3" },
            "N": { img: "02-Nirvana-umg-billboard-press-1548-a.webp", song: "nirvana.mp3" },
            "O": { img: "oasis2016.jpg", song: "oasis.mp3" },
            "P": { img: "0x0.webp", song: "pinkfloyd.mp3" },
            "Q": { img: "Queen_A_Night_At_The_Opera_(1975_Elektra_publicity_photo_02).jpg", song: "queen.mp3" },
            "R": { img: "band-440x342.png", song: "radiohead.mp3" },
            "S": { img: "Slipknot-Logo.png", song: "slipknot.mp3" },
            "T": { img: "The-Beatles-Logo.png", song: "thebeatles.mp3" },
            "U": { img: "U2-Logo.png", song: "u2.mp3" },
            "V": { img: "Van-Halen-Logo.png", song: "vanhalen.mp3" },
            "W": { img: "The-White-Stripes-Logo.png", song: "whitestripes.mp3" },
            "X": { img: "X-JAPAN-BLOG-3.jpg", song: "xjapan.mp3" },
            "Y": { img: "Yes-Logo.png", song: "yes.mp3" },
            "Z": { img: "ZZ-Top-Logo.png", song: "zztop.mp3" }
        };

        function displayImage() {
            let input1 = document.getElementById("charInput1").value.toUpperCase();
            let input2 = document.getElementById("charInput2").value.toUpperCase();
            const rockImage = document.getElementById("rockImage");
            const musicPlayer = document.getElementById("bgMusic");
            const musicSource = document.getElementById("musicSource");


            if (!isNaN(input1) && input1 !== "") {
                input1 = String.fromCharCode(parseInt(input1) + 64);
            }
            if (!isNaN(input2) && input2 !== "") {
                input2 = String.fromCharCode(parseInt(input2) + 64);
            }


            let selected = images[input1] || images[input2];

            if (selected) {
                rockImage.src = selected.img;
                musicSource.src = selected.song;
                musicPlayer.load();  
                musicPlayer.play();
            } else {
                rockImage.src = "s-l1200.jpg";  
                musicSource.src = "";  
                musicPlayer.pause();
            }
        }
    </script>
</body>
</html>
