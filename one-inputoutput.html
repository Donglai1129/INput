<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        h1 {
            font-size: 100px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: Impact, sans-serif;
            margin-bottom: 40px;
        }

        .rock-container {
            position: relative;
            width: 600px;
            max-width: 90vw;
            margin-bottom: 50px;
        }

        .rock-image {
            width: 100%;
            height: auto;
        }

        #charInput {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            outline: none;
            color: black;
        }

        #submitButton {
            margin-top: 40px;
            background-color: white;
            color: black;
            font-size: 30px;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: gray;
        }


        #displayedImage {
            display: none;
            margin-top: 30px;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h1>Rock?</h1>

    <div class="rock-container">
        <img src="Types-of-rocks-schist-0721.jpg" class="rock-image" alt="Rock Image">
        <input type="text" id="charInput" maxlength="1" placeholder="A-Z">
    </div>

    <button onclick="displayImage()" id="submitButton">Show Rock</button>
    <img id="displayedImage" src="" alt="Rock">

    <script>
        const images = {
            "A": "ACDC-Logo-red.webp",
            "B": "black-sabbath-purple-logo-music-connor-mansell.jpg",
            "C": "Coldplay-Band-Logo.jpg    ",
            "D": "images.jpg",
            "E": "d3d470dfa1db8a6449ac0d8d7e072265_9f6c86b4554a65041908fed8ef18aeec.webp",
            "F": "Foo_Fighters_Emblem.webp",
            "G": "Guns-N-Roses-Logo.png",
            "H": "51kvsbNW-TL._AC_SL1000_.jpg",
            "I": "Iron-Maiden-Emblem.png",
            "J": "Freedom_Artwork.avif",
        };

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            if (images[input]) {
                imgElement.src = images[input];
                imgElement.style.display = "block";
            } else {
                imgElement.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/No-image-found.svg/800px-No-image-found.svg.png";
                imgElement.style.display = "block";
            }
        }
    </script>

</body>
</html>
